<h1>Top Rated Movies</h1>
<h3>{{ "Page  " + page }}</h3>

<div *ngIf="movieList.length === 0" style="text-align: -webkit-center">
  <mat-spinner></mat-spinner>
</div>
<div class="moviesContainer">
  <app-movie-box
    *ngFor="let movieElement of movieList"
    [movie]="movieElement"
  ></app-movie-box>
</div>
<mat-paginator
  [length]="totalItems"
  [pageSize]="20"
  [hidePageSize]="true"
  (page)="pageChanged($event)"
  [showFirstLastButtons]="true"
></mat-paginator>
<app-footer></app-footer>

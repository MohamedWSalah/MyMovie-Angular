<mat-form-field appearance="fill" color="accent" class="inputField">
  <mat-label>Enter your email</mat-label>
  <input
    matInput
    placeholder="mohamed@example.com"
    [formControl]="email"
    required
  />
  <mat-error *ngIf="email.invalid">{{ getErrorMessageEmailField() }}</mat-error>
</mat-form-field>

<mat-form-field appearance="fill" color="accent" class="inputField">
  <mat-label>Enter your password</mat-label>
  <input
    matInput
    [type]="hide ? 'password' : 'text'"
    [formControl]="password"
  />
  <button
    mat-icon-button
    matSuffix
    (click)="hide = !hide"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"
  >
    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
  <mat-error *ngIf="email.invalid">{{
    getErrorMessagePasswordField()
  }}</mat-error>
</mat-form-field>
<mat-grid-list cols="2" rowHeight="60px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button
      mat-raised-button
      (click)="Login()"
      style="width: 60%"
      color="accent"
    >
      Login
    </button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button
      mat-raised-button
      (click)="Register()"
      style="width: 60%"
      color="primary"
    >
      Register
    </button>
  </mat-grid-tile>
</mat-grid-list>
